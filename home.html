<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>villa agency</title>
  </head>
  <body>
    <header>
      <div class="top-sect">
        <div class="col">
          <ul class="info">
            <li>
              <i class="bx bxs-envelope" style="color: #f35525"></i>
              info@company.com
            </li>
            <li>
              <i class="bx bxs-dashboard" style="color: #f35525"></i>
              Sunny Isles Beach, FL 33160
            </li>
          </ul>
        </div>
        <div class="col">
          <ul class="social-links">
            <li>
              <a href=""
                ><i class="bx bxl-facebook-circle" style="color: #fff"></i
              ></a>
            </li>
            <li>
              <a href=""><i class="bx bxl-twitter" style="color: #fff"></i></a>
            </li>
            <li>
              <a href=""
                ><i class="bx bxl-linkedin-square" style="color: #fff"></i
              ></a>
            </li>
            <li>
              <a href=""
                ><i class="bx bxl-instagram" style="color: #fff"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div id="mid-sec" class="mid-sec">
        <nav>
          <h1>VILLA</h1>
          <ul class="tabs">
            <li><a class="active" href="http://">Home</a></li>
            <li><a href="">Properties</a></li>
            <li><a href="">Property Details</a></li>
            <li><a href="">Conatct Us</a></li>
            <li>
              <i class="bx bxs-gift" style="color: #fff"></i>
              <a href="#">Schedule a visit</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="bottom-section">
      <div class="embla">
        <div class="embla__container">
          <div class="embla__slide">
            <img src="Images/villa1.jpg" alt="" />
          </div>
          <div class="embla__slide">
            <img src="Images/villa2.jpg" alt="" />
          </div>
          <div class="embla__slide">
            <img src="Images/villa3.jpg" alt="" />
          </div>
        </div>

        <div class="embla__controls">
          <div class="embla__buttons">
            <button class="embla__button embla__button--prev" type="button">
              <svg class="embla__button__svg" viewBox="0 0 532 532">
                <path
                  fill="currentColor"
                  d="M355.66 11.354c13.793-13.805 36.208-13.805 50.001 0 13.785 13.804 13.785 36.238 0 50.034L201.22 266l204.442 204.61c13.785 13.805 13.785 36.239 0 50.044-13.793 13.796-36.208 13.796-50.002 0a5994246.277 5994246.277 0 0 0-229.332-229.454 35.065 35.065 0 0 1-10.326-25.126c0-9.2 3.393-18.26 10.326-25.2C172.192 194.973 332.731 34.31 355.66 11.354Z"
                ></path>
              </svg>
            </button>

            <button class="embla__button embla__button--next" type="button">
              <svg class="embla__button__svg" viewBox="0 0 532 532">
                <path
                  fill="currentColor"
                  d="M176.34 520.646c-13.793 13.805-36.208 13.805-50.001 0-13.785-13.804-13.785-36.238 0-50.034L330.78 266 126.34 61.391c-13.785-13.805-13.785-36.239 0-50.044 13.793-13.796 36.208-13.796 50.002 0 22.928 22.947 206.395 206.507 229.332 229.454a35.065 35.065 0 0 1 10.326 25.126c0 9.2-3.393 18.26-10.326 25.2-45.865 45.901-206.404 206.564-229.332 229.52Z"
                ></path>
              </svg>
            </button>
          </div>

          <div class="embla__dots"></div>
        </div>
      </div>
    </div>
    <div class="Featured">
      <img src="Images/featured.jpg" alt="" />
      <p>| Featured</p>
      <h1>Best Appartment <br />& Sea view</h1>
      .
    </div>

    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-autoplay/embla-carousel-autoplay.umd.js"></script>
    <script src="script.js"></script>
  </body>
</html>
